<!DOCTYPE html>
<html>
    <head>
        <title>Python-NLP</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="../static/js/main" src="../static/js/libs/requirejs/require.min.js"></script>
        <link href="../static/css/vis.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Python-NLP</h1>
        <div>
            <div>
                <div>
                    <label>Sqls</label><textarea rows="3" cols="20"></textarea>
                </div>
                <input type="submit" value="Add">
                {% for sql in sqls %}
                  <p>{{ sql.sql }}</p>
                {% endfor %}
            </div>
        </div>


    </body>
</html>
